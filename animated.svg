<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        @keyframes spin {
          from {
              transform:rotate(0deg);
          }
          to {
              transform:rotate(360deg);
          }
        }

        @keyframes horizontal-shaking {
          0% { transform: translateX(0) }
          25% { transform: translateX(5px) }
          50% { transform: translateX(-5px) }
          75% { transform: translateX(5px) }
          100% { transform: translateX(0) }
        }

        @keyframes vertical-shaking {
          0% { transform: translateY(0) }
          25% { transform: translateY(5px) }
          50% { transform: translateY(-5px) }
          75% { transform: translateY(5px) }
          100% { transform: translateY(0) }
        }

        @keyframes skew-x-shakeng{
          0% { transform: skewX(-15deg); }
          5% { transform: skewX(15deg); }
          10% { transform: skewX(-15deg); }
          15% { transform: skewX(15deg); }
          20% { transform: skewX(0deg); }
          100% { transform: skewX(0deg); }
        }

        .container {
          --color-main: #0f0f0f;
          --color-primary:  #757575;
          --color-secondary: #0f0f0f;
          --color-tertiary: #ffff;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 300px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .spin {
          animation: spin 5s linear infinite;
          display: inline-block;
          transform-origin: 50% 50%;
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        .horizontal-shaking{
          animation: horizontal-shaking 5s linear infinite;
          display: inline-block;
          transform-origin: 50% 50%; 
        }

        .vertical-shaking{
          animation: vertical-shaking 5s linear infinite;
          display: inline-block;
          transform-origin: 50% 50%; 
        }

        .skew-x-shaking{
          animation: skew-x-shakeng 5s linear infinite;
          display: inline-block;
          transform-origin: 50% 50%; 
        }

        @media (prefers-color-scheme: light) {
          .container {
          --color-main: #0f0f0f;
          --color-primary:  #757575;
          --color-secondary: #0f0f0f;
          --color-tertiary: #ffff;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }

          .spin {
            animation: none;
          }

          .horizontal-shaking {
            animation: none;
          }

          .vertical-shaking {
            animation: none;
          }

          .skew-x-shaking {
            animation: none;
          }
        }
      </style>

      <div class="container" style="width: 100%">
        <h1 style="width: 80%">Hi! I'm Carson. <div class="hi">üëã</div>
        I enjoy ancient history, <div class="vertical-shaking">üìú</div> biology, <div class="skew-x-shaking">üß¨</div> politics, <div class="horizontal-shaking">üèõÔ∏è</div> numismatics, <div class="spin">ü™ô</div> and going to the gym. üí™</h1>
      </div>
    </div>
  </foreignObject>
</svg>
